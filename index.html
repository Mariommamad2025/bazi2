<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه سه‌بعدی گربه</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: white;
            perspective: 1000px; /* ایجاد فضای سه‌بعدی */
        }
        .container {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d; /* حفظ حالت سه‌بعدی */
            animation: rotate 10s infinite linear; /* چرخش مداوم */
        }
        .container img {
            width: 100%;
            height: 100%;
            position: absolute;
            border: 5px solid #50b3a2;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(80, 179, 162, 0.6);
            backface-visibility: hidden; /* جلوگیری از نمایش پشت تصویر */
        }
        .container img:nth-child(1) {
            transform: rotateY(0deg) translateZ(150px); /* جلو */
        }
        .container img:nth-child(2) {
            transform: rotateY(90deg) translateZ(150px); /* راست */
        }
        .container img:nth-child(3) {
            transform: rotateY(180deg) translateZ(150px); /* پشت */
        }
        .container img:nth-child(4) {
            transform: rotateY(270deg) translateZ(150px); /* چپ */
        }
        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://placekitten.com/300/300" alt="گربه">
        <img src="https://placekitten.com/300/300" alt="گربه">
        <img src="https://placekitten.com/300/300" alt="گربه">
        <img src="https://placekitten.com/300/300" alt="گربه">
    </div>
</body>
</html>
